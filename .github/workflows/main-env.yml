name: GitHub Action Workflow

on:
  push:
    branches:
      - main

jobs:
  greet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create .env file (for debugging only)
        run: |
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env

      - name: Display .env file (for debugging purposes)
        run: cat .env  # Optional, for debugging only

      - name: Use secrets
        run: |
          echo "SECRET_KEY from secrets: ${{ secrets.SECRET_KEY }}"
          echo "VARIABLE_KEY from secrets: ${{ secrets.VARIABLE_KEY }}"  # Assuming defined as secret

      # Use environment variables defined in the workflow (not secrets)
      - name: Use environment variable (optional)
        env:
          VARIABLE_KEY: my_variable_value
        run: echo "VARIABLE_KEY from env: $VARIABLE_KEY"
