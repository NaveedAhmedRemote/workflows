name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Create environment.prod.ts
        env:
          API_URL: ${{ secrets.SECRET_KEY }}
          OTHER_SECRET: ${{ secrets.SECRET_KEY }}
        run: |
          mkdir -p src/environments
          echo "export const environment = { production: true, apiUrl: '$API_URL', otherSecret: '$OTHER_SECRET' };" > src/environments/environment.prod.ts

      - name: Build Angular project
        run: npm run build --prod

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        run: |
          vercel --token ${{ secrets.VERCEL_TOKEN }} --prod --confirm
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
